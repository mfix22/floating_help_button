            <p class="help-text">?</p>
            
            <div class="helpbox" id="helpbox">

                <div class="messenger-form">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <textarea class="form-control" rows="5" id="message" placeholder="Message" required></textarea>
                    <!--add btn-primary if needed-->
                    <button type="submit" id="messenger-submit" class="btn  btn-lg btn-block">SEND</button>
                </div>
                    
            </div>
        </div>
